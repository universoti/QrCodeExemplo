<html lang="en">
<head>
    <meta charset="UTF-8">

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body> 
    <div style="display: flex;flex-direction:column;text-align:center;">
        <strong>Gerador de QrCode Google</p>
        <div class="form-floating">
            <textarea id="conteudoQRCode" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea"></label>
          </div>
        <br>
          <button onclick="GeraQRCode()" class="btn btn-primary">Gerar QrCode</button>
        <br><br>
          <img download="qr_code" id="imageQRCode" src="images/Imagem_gerarQrCode2.png">

    </div>
   <script>
        function GeraQRCode() {
            var conteudo = document.getElementById('conteudoQRCode').value;
            var GoogleCharts = 'https://chart.googleapis.com/chart?chs=300x300&cht=qr&chl=';
            var imagemQRCode = GoogleCharts + conteudo;
            document.getElementById('imageQRCode').src = imagemQRCode;

        }
   </script>
</body>
</html>
